<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Biscoito da Sorte</title>
  
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script&family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="modal screen1">
      <h1>Qual é sua sorte de hoje ?</h1>
      <span>Abra o biscoito e descobra!</span>
      <img src="./assets/fortune-cookie.svg" alt="Biscoito da sorte" id="fortune-cookie">
    </div>

    <div class="modal screen2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <p>
        Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
      </p>
      <img src="./assets/opened-cookie.svg" alt="Biscoito da sorte">

      <button id="btnReset">Abrir outro biscoito</button>
    </div>

  </main>
  <script src="./main.js"></script>
</body>
</html>
