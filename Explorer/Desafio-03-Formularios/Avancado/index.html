<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img1.png" alt="" />
    </header>
    <div class="form-title">
      <h1>Informações pessoais</h1>
    </div>
    <form id="evaluate-mentorship">
      <div class="col-2">
        <div class="input-wrapper">
          <label for="event-first-name">Nome</label>
          <input type="text" name="event-first-name" id="event-first-name" />
        </div>

        <div class="input-wrapper">
          <label for="event-last-name">Sobrenome</label>
          <input type="text" name="event-last-name" id="event-last-name" />
        </div>
      </div>

      <div class="input-wrapper">
        <label for="event-email">Email<span>(digite um email válido)</span></label>
        <input type="email" name="event-email" id="event-email" />
      </div>

      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="input-wrapper">
          <label for="event-mentor-name">Selecione quem foi o seu mentor</label>
          <select name="event-mentor-name" id="event-mentor-name">
            <option value="Mentor-1">Mentor 1</option>
            <option value="Mentor-2">Mentor 2</option>
            <option value="Mentor-3">Mentor 3</option>
          </select>
        </div>

        <div class="input-wrapper">
          <label for="event-feedback">Feedback sobre o mentor</label>
          <textarea name="event-feedback" id="event-feedback" cols="30" rows="10"></textarea>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" name="event-confirmation" id="event-confirmation">
          <label for="event-confirmation">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Agendando próxima mentoria</legend>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" name="event-date" id="event-date">
          </div>
          <div class="col-3-2">
            <div class="input-wrapper">
              <label for="event-start">Das</label>
              <input type="time" name="event-start" id="event-start">
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" name="event-end" id="event-end">
            </div>
          </div>
        </div>
      </fieldset>
      <input id="button-submit" type="submit" value="Salvar">
    </form>
  </div>
</body>
</html>
