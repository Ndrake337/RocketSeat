<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="mentorship-form">
      <fieldset>
        <legend>Informações pessoais</legend>
        <div class="col-2">
          <div class="input-wrapper">
            <label for="event-firstName">Nome</label>
            <input type="text" name="event-firstName" id="">
          </div>
          <div class="input-wrapper">
            <label for="event-lastName">Sobrenome</label>
            <input type="text" name="event-lastName" id="">
          </div>
        </div>

        <div class="input-wrapper">
          <label for="event-email">Email<span>(digite um email válido)</span></label>
          <input type="email" name="event-email" id="">
        </div>

        <div class="input-wrapper">
          <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
          <input type="password" name="event-password" id="">
        </div>
        
      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="input-wrapper">
          <label for="event-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
          <input type="text" name="event-mentor" id="">
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>
        
        <div class="flex-row">
          <div class="mentorship-time-wrapper">
            <legend class="subtitle">Primeira Mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" name="event-date" id="">
              </div>
              <div class="inner-col-2">
                <div class="input-wrapper">
                  <label for="event-start">Das</label>
                  <input type="time" name="event-start" id="">
                </div>
                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" name="event-end" id="">
                </div>

              </div>
            </div>
          </div>
        
        </div>

        <div class="flex-row">
          <div class="mentorship-time-wrapper">
            <legend class="subtitle">Segunda Mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" name="event-date" id="">
              </div>
              <div class="inner-col-2">
                <div class="input-wrapper">
                  <label for="event-start">Das</label>
                  <input type="time" name="event-start" id="">
                </div>
                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" name="event-end" id="">
                </div>

              </div>
            </div>
          </div>
        
        </div>
        
      </fieldset>
    </form>
    <footer>
      <button type="submit" form="mentorship-form">Salvar</button>
    </footer>
  </div>
</body>
</html>
